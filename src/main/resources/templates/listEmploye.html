<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des étudiants</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2" align="center">

    <h1>Liste des étudiants</h1>
    <table style="width:100%"
           class = "table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Skills</th>
            <th>Projects</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Boucle sur la liste des étudiants -->
        <th:block th:each="employe : ${employes}">
            <tr>
                <td th:text="${employe.id}"></td>
                <td th:text="${employe.name}"></td>
                <td th:text="${employe.email}"></td>
                <td>
                    <!--                     Boucle sur la liste des cours-->
                    <th:block th:each="skill : ${employe.skills}">
                        <!--                        <textarea th:text="${note.cours.title}"></textarea>-->
                        <span th:text="${employe.skills}"></span><br/>
                    </th:block>
                </td>
                <td>
                    <!-- Boucle sur la liste des enseignants -->
                    <th:block th:each="project : ${employe.projets}">
                        <span th:text="${project.name}"></span><br/>
                    </th:block>
                </td>
                <td>
                    <a class="btn btn-danger mx-2">Delete</a>
                </td>

            </tr>
        </th:block>
        </tbody>
    </table>

    <div class="d-flex justify-content-center my-3">
        <form action="/front/students/addStudentPage" method="get">
            <button type="submit" class="btn btn-danger mx-2">Add Student</button>
        </form>
        <form action="/front/teachers/addTeacherPage" method="get">
            <button type="submit" class="btn btn-primary mx-2">Add Teacher</button>
        </form>
    </div>

</div>

</body>
</html>
